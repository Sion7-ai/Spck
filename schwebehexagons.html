    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const svgElement = document.getElementById('interactive-hexagons-svg');
        const hexagonGroups = Array.from(svgElement.querySelectorAll('g[filter].hexagon-group'));

        // Parameter für den Effekt
        const maxDistance = 350;    // Erhöht für großflächigen Hintergrund
        const maxLift = -15;        // Subtile Anhebung
        const minLift = 0;

        // Ziel-Schatten Parameter für den "gelifteten" Zustand
        const liftedShadowTarget = {
            dy_offset_increase: 25, // Wieviel der Schatten ZUSÄTZLICH nach unten wandert
            stdDeviation_factor: 1.2, // Faktor, um stdDeviation leicht zu erhöhen (optional)
            opacity_factor: 0.3    // Schatten wird 30% seiner ursprünglichen Sichtbarkeit haben
        };

        const hexagonData = hexagonGroups.map(group => {
            const filterUrl = group.getAttribute('filter');
            const filterId = filterUrl.substring(filterUrl.indexOf('#') + 1, filterUrl.length - 1);
            const filterElement = svgElement.querySelector(`defs > filter#${filterId}`);
            const feDropShadow = filterElement ? filterElement.querySelector('feDropShadow') : null;
            const feColorMatrixForOpacity = feDropShadow ? feDropShadow.parentElement.querySelector('feColorMatrix[type="matrix"][values*="0.06"]') : null;

            const initialShadow = {
                dy: feDropShadow ? parseFloat(feDropShadow.getAttribute('dy') || 0) : 16,
                stdDeviation: feDropShadow ? parseFloat(feDropShadow.getAttribute('stdDeviation') || 0) : 7,
                floodOpacity: feColorMatrixForOpacity ? parseFloat(feColorMatrixForOpacity.getAttribute('values').split(' ').pop()) : 0.06
            };
            
            return {
                element: group,
                feDropShadow: feDropShadow,
                feColorMatrixForOpacity: feColorMatrixForOpacity,
                initialShadow: initialShadow,
                // BoundingBox wird später berechnet
                centerX: 0,
                centerY: 0
            };
        });

        function calculateBoundingBoxes() {
            hexagonData.forEach(data => {
                const rect = data.element.getBoundingClientRect();
                data.centerX = rect.left + rect.width / 2;
                data.centerY = rect.top + rect.height / 2;
            });
        }
        
        // Warten bis das SVG potenziell geladen und gerendert ist, um korrekte Maße zu erhalten
        // requestAnimationFrame stellt sicher, dass es nach dem Browser-Paint passiert
        requestAnimationFrame(() => {
            calculateBoundingBoxes();
            window.addEventListener('resize', calculateBoundingBoxes);
        });


        function getDistance(x1, y1, x2, y2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            return Math.sqrt(dx * dx + dy * dy);
        }

        document.body.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            hexagonData.forEach(data => {
                if (data.centerX === 0 && data.centerY === 0) return; // Bounding Box noch nicht bereit

                const distance = getDistance(mouseX, mouseY, data.centerX, data.centerY);

                const lift = gsap.utils.mapRange(0, maxDistance, maxLift, minLift, distance);
                const clampedLift = gsap.utils.clamp(maxLift, minLift, lift);

                gsap.to(data.element, {
                    attr: { transform: `translate(0, ${clampedLift})` },
                    duration: 0.4,
                    ease: 'power2.out',
                    overwrite: 'auto'
                });

                if (data.feDropShadow) {
                    // Zielwerte für den Schatten im gelifteten Zustand
                    const targetDy = data.initialShadow.dy + liftedShadowTarget.dy_offset_increase;
                    const targetStdDeviation = data.initialShadow.stdDeviation * liftedShadowTarget.stdDeviation_factor;
                    const targetOpacity = data.initialShadow.floodOpacity * liftedShadowTarget.opacity_factor;

                    const shadowDy = gsap.utils.mapRange(0, maxDistance, targetDy, data.initialShadow.dy, distance);
                    const shadowStdDeviation = gsap.utils.mapRange(0, maxDistance, targetStdDeviation, data.initialShadow.stdDeviation, distance);
                    const shadowOpacity = gsap.utils.mapRange(0, maxDistance, targetOpacity, data.initialShadow.floodOpacity, distance);

                    gsap.to(data.feDropShadow, {
                        attr: {
                            dy: gsap.utils.clamp(data.initialShadow.dy, targetDy, shadowDy), // Clamp-Reihenfolge angepasst
                            stdDeviation: gsap.utils.clamp(data.initialShadow.stdDeviation, targetStdDeviation, shadowStdDeviation)
                        },
                        duration: 0.4,
                        ease: 'power2.out',
                        overwrite: 'auto'
                    });
                    
                    if (data.feColorMatrixForOpacity) {
                        const currentValues = data.feColorMatrixForOpacity.getAttribute('values').split(' ');
                        const finalOpacity = gsap.utils.clamp(targetOpacity, data.initialShadow.floodOpacity, shadowOpacity); // Clamp-Reihenfolge angepasst
                        currentValues[18] = finalOpacity; 

                        gsap.to(data.feColorMatrixForOpacity, {
                            attr: { values: currentValues.join(' ') },
                            duration: 0.4,
                            ease: 'power2.out',
                            overwrite: 'auto'
                        });
                    }
                }
            });
        });

        // Kein mouseleave-Effekt für ein permanentes Hintergrundelement,
        // es sei denn, Sie möchten, dass es sich beruhigt, wenn die Maus das Fenster verlässt.

                    }
                }
